  <head>

      header {

      }
      .top {
        align-items: center;
        background-color: red;
      }
      h1,
      h2 {

      }
      .mid img {
        border-radius: 50%;
        border: 10px solid;
      }
      .mid img:nth-child(even) {

      }
      .mid img:nth-child(odd) {
        border-color: red;
      }
      .buttom {
        background-image: url(https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-01-25/back_633847.png);
      }
      .a1 {
        text-align: center;
      }
      .brand {
        background-color: antiquewhite;
      }
      .v {
        background-color: antiquewhite;
      }
    </style>

    <div class="buttom">
      <h1>
        Contact <span><i class="fa-solid fa-address-book"></i></span>
      </h1>
      <form class="a1" action="#">
        <!-- <img
            src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-01-25/back_633847.png"
            alt="image"
          /> -->
        <label for="1">Enter your name:</label>
        <input
          type="text"
          id="1"
          name="name"
          placeholder="Name(4-8 characters)"
          minlength="4"
          maxlength="8"
          required
        />
        <br />
        <label for="2">Enter your Email:</label>
        <input type="email" id="2" name=" email" placeholder="Email" required />
        <br />
        <label for="3">Password:</label>
        <input
          type="password"
          id="3"
          name="Password"
          placeholder="Password"
          required
        />
        <br />
        <label for="4">Choose a pet:</label>
        <select id="4" name="Choose a pet:" required>
          <option value="" disabled selected>--please choose an option</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="fish">Fish</option>
        </select>
        <fieldset>
          <legend>Select a gender:</legend>

          <div>
            <input type="radio" id="huey" name="drone" value="huey" checked />
            <label for="huey">male</label>
          </div>

          <div>
            <input type="radio" id="dewey" name="drone" value="dewey" />
            <label for="dewey">female</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Choose food:</legend>

          <div>
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">pizza</label>
          </div>

          <div>
            <input type="checkbox" id="horns" name="horns" />
            <label for="horns">burger</label>
          </div>
        </fieldset>
        <label for="avatar">Choose a profile picture:</label>

        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
        <br />
        <button type="submit" class="bt">Subscribe!</button>
      </form>
    </div>
